buildscript {
    ext {
        Version = [
                Core       : [
                        KOTLIN: '1.3.21'
                ],

                Dependency : [
                        KCOMPILER: '0.13'
                ]
        ]
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${Version.Core.KOTLIN}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
